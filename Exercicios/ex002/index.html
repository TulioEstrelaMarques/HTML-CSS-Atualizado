<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        parágrafo de qualquer jeito
        Desde que esteja
        dentro da tags &lt;p&gt; e &lt;/p&gt; <!--less than / greater than -->
    </p>
    <p>Se você quiser quebrar o texto em algum lugar. <br>basta usar a tag &lt;br&gt;</p>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Emoji:
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
